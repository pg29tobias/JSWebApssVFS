<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Level Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <header>
        <h1>Colombian birds - Level Editor</h1>
        <p>Drag & drop. Right-click to delete.</p>
        <p><a href="/game/">Open Game</a></p>
    </header>

    <main>
        <section id="left-panel">
            <div class="panel">
                <h2>Level Info</h2>
                <label>
                    Level ID:
                    <input type="text" id="level-id" placeholder="(leave empty to create new)">
                </label>

                <div class="button-row">
                    <button id="save-level">Save</button>
                    <button id="load-level">Load</button>
                    <button id="delete-level" class="danger">Delete</button>
                    <button id="add-block">Add Block</button>
                    <button id="add-enemy">Add Enemy</button>
                    <button id="add-catapult">Add Catapult</button>
                    <button id="add-bird">Add Bird</button>
                    <button id="add-support">Add Support</button>
                </div>
            </div>
        </section>

        <section id="editor-panel">
            <h2>Level Canvas</h2>
            <div id="editor"></div>
            <p class="hint">Right-click to delete a block. Drag blocks with your mouse.</p>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="editor.js"></script>
</body>
</html>
