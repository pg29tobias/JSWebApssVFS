<!DOCTYPE html>
<html>
<head>
    <title>SuperMadFlyingCreatures</title>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
</head>

<body>
    <header>
        <h1>Colombian Birds</h1>

        <div class="toolbar">
            <label>
                Level ID:
                <input id="levelIdInput" type="text" placeholder="paste an id from editor">
            </label>
            <button id="loadLevelBtn">Load Level</button>
            <button id="nextLevelBtn">Next</button>
            <a href="/editor/">Open Editor</a>
        </div>

        <div class="hint">
            Tip: create a level in the editor, save it, copy the ID here.
        </div>
    </header>

    <main>
        <div class="divExtra">
            <canvas id="gameCanvas"></canvas>
        </div>
    </main>

    <footer>
        <p>&copy; Tobias Arrieta</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/planck-js/1.4.2/planck.min.js"></script>
    <script src="/shared/levelAdapter.js"></script>
    <script src="game.js"></script>
</body>
</html>
